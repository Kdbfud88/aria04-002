-----잠시만채창동결-----
전체혈원들이 볼수있게 잠시만
채창 안쓸께요
여러혈이 한뜻으로 모여서
이런저런 사안을 많이 맞추고
보안해서 하다보니 조금 어수선한
부분도 있었는데 이제 간부진님들과
혈원분들이 많이 수고해주시고
토닥여주셔서 정리가 된듯합니다.
다들 어수선한 분위기 속에서
고생많으셨습니다!!

이제 진짜 한마음 한뜻으로 마음을
모은만큼 적혈들도 많이 밀어주고
우리의 좋은모습을 보여주는게
좋을듯합니다.

1. 우리의 주시간은 오후파트가
많으신듯하고 적혈은 새볔파트가
많은듯합니다.
근대 저희도 많이 하고 계시겠지만
적혈은 새볔에 아예 작정하고
전략적으로 썰자를 돌고 있습니다.
우리도 오전파트나 오후파트에
썰자를 좀 다녀서 적들 지치게
해주는것도 좋을듯합니다.

2. 오전.오후조가 오전보스는
거진 다밀고 있습니다.
저녘에도 미는 경우도 많으나
인원이 좀 안나와서 지는경우도
있는듯해서 가급적이면 저녘
파트에 좀 많이 모여주시면
더욱 감사할듯합니다.

3. 디코활성화좀 부탁드립니다